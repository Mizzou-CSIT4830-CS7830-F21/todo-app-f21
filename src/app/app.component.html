<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input class="form-control" placeholder="Add Todo" name="todo" [(ngModel)]="todo">
        <span class="input-group-text" (click)="addTodo()">Add</span>
      </div>
    </div>
    <div class="data">
      <ul class="list-unstyled">
        <li *ngFor="let todo of todoArray"> {{todo}} </li>
      </ul>
    </div>
  </form>
</div>
